<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiaoSUB 管理面板</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#ec4899',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0f172a;
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            min-height: 100vh;
        }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="text-slate-200">

<div id="app" class="container mx-auto px-4 py-8 max-w-5xl">
    
    <div class="navbar glass-panel rounded-2xl mb-8 shadow-xl">
        <div class="flex-1">
            <a class="btn btn-ghost normal-case text-2xl font-bold bg-gradient-to-r from-primary to-secondary text-transparent bg-clip-text">
                <i class="fa-solid fa-bolt mr-2 text-yellow-400"></i> BiaoSUB
            </a>
        </div>
        <div class="flex-none gap-2">
            <button @click="openModal()" class="btn btn-primary btn-sm md:btn-md text-white shadow-lg hover:scale-105 transition-transform">
                <i class="fa-solid fa-plus"></i> 添加资源
            </button>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
        <div class="stat glass-panel rounded-2xl shadow-lg">
            <div class="stat-figure text-primary"><i class="fa-solid fa-globe text-3xl"></i></div>
            <div class="stat-title text-slate-400">订阅源</div>
            <div class="stat-value text-primary">{{ subCount }}</div>
            <div class="stat-desc text-slate-500">机场/自建订阅</div>
        </div>
        
        <div class="stat glass-panel rounded-2xl shadow-lg">
            <div class="stat-figure text-secondary"><i class="fa-solid fa-microchip text-3xl"></i></div>
            <div class="stat-title text-slate-400">独立节点</div>
            <div class="stat-value text-secondary">{{ nodeCount }}</div>
            <div class="stat-desc text-slate-500">单节点直连</div>
        </div>

        <div class="glass-panel rounded-2xl shadow-lg p-6 flex flex-col justify-between relative overflow-hidden group">
            <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                <i class="fa-solid fa-link text-6xl text-emerald-400"></i>
            </div>
            <div>
                <div class="text-slate-400 text-sm font-bold uppercase tracking-wider">聚合订阅</div>
                <div class="text-emerald-400 text-2xl font-extrabold mt-1">运行中</div>
            </div>
            <div class="mt-4 flex gap-2">
                <div class="dropdown dropdown-top dropdown-end w-full">
                    <label tabindex="0" class="btn btn-sm btn-block bg-emerald-500 hover:bg-emerald-600 text-white border-none">
                        <i class="fa-solid fa-share-nodes"></i> 获取链接
                    </label>
                    <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow-2xl bg-slate-800 rounded-box w-64 border border-slate-600">
                        <li class="menu-title text-slate-400">选择格式</li>
                        <li><a @click="copyLink('v2ray')" class="text-slate-200 hover:bg-slate-700"><i class="fa-solid fa-paper-plane text-blue-400"></i> v2rayN / V2Board</a></li>
                        <li><a @click="copyLink('clash')" class="text-slate-200 hover:bg-slate-700"><i class="fa-solid fa-cat text-orange-400"></i> Clash Verge / Meta</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div v-if="loading" class="flex justify-center py-20">
        <span class="loading loading-infinity loading-lg text-primary"></span>
    </div>

    <div v-else class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div v-for="item in items" :key="item.id" 
             class="card bg-slate-800/50 shadow-xl border border-slate-700 hover:border-primary/50 transition-all duration-300 group">
            <div class="card-body p-6">
                <div class="flex justify-between items-start gap-4">
                    <div class="mt-1">
                        <div v-if="item.type === 'subscription'" class="w-10 h-10 rounded-full bg-indigo-500/20 flex items-center justify-center text-indigo-400">
                            <i class="fa-solid fa-rss"></i>
                        </div>
                        <div v-else class="w-10 h-10 rounded-full bg-pink-500/20 flex items-center justify-center text-pink-400">
                            <i class="fa-solid fa-network-wired"></i>
                        </div>
                    </div>
                    <div class="flex-1 min-w-0">
                        <h2 class="card-title text-slate-100 mb-1 text-base items-center">
                            <span class="truncate">{{ item.name }}</span>
                            <span v-if="item.type === 'subscription'" class="badge badge-xs badge-primary badge-outline">SUB</span>
                            <span v-else class="badge badge-xs badge-secondary badge-outline">NODE</span>
                        </h2>
                        <p class="text-xs text-slate-500 font-mono mt-1 break-all line-clamp-2" :title="item.url">
                            {{ item.url }}
                        </p>
                    </div>
                    <div class="form-control" title="是否参与聚合">
                        <label class="cursor-pointer label">
                            <input type="checkbox" class="toggle toggle-success toggle-sm" 
                                   :checked="item.status === 1" 
                                   @change="toggleStatus(item)" />
                        </label>
                    </div>
                </div>
                <div class="divider my-2 bg-slate-700/50 h-[1px]"></div>
                <div class="card-actions justify-between items-center mt-2">
                    <div class="text-xs text-slate-600">
                        {{ new Date(item.created_at).toLocaleDateString() }}
                    </div>
                    <div class="flex gap-3">
                        <button @click="editItem(item)" class="btn btn-ghost btn-xs text-slate-400 hover:text-blue-400"><i class="fa-solid fa-pen"></i></button>
                        <button @click="deleteItem(item.id)" class="btn btn-ghost btn-xs text-slate-400 hover:text-red-500"><i class="fa-regular fa-trash-can"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <dialog id="main_modal" class="modal" :class="{ 'modal-open': showModal }">
        <div class="modal-box bg-slate-800 border border-slate-700 p-0 overflow-hidden">
            <div class="bg-slate-900/50 p-4 border-b border-slate-700 flex justify-between items-center">
                <h3 class="font-bold text-lg text-white">{{ isEditing ? '编辑资源' : '添加资源' }}</h3>
                <button @click="resetForm" class="btn btn-sm btn-circle btn-ghost">✕</button>
            </div>
            <div v-if="!isEditing" class="tabs tabs-boxed bg-slate-900 m-4 p-1">
                <a class="tab flex-1 transition-all" :class="{ 'tab-active bg-indigo-600 text-white': activeTab === 'subscription' }" @click="activeTab = 'subscription'">
                   <i class="fa-solid fa-rss mr-2"></i> 机场订阅
                </a>
                <a class="tab flex-1 transition-all" :class="{ 'tab-active bg-pink-600 text-white': activeTab === 'node' }" @click="activeTab = 'node'">
                   <i class="fa-solid fa-network-wired mr-2"></i> 自建节点
                </a>
            </div>
            <div class="p-6 pt-2 flex flex-col gap-4">
                <div class="form-control w-full">
                    <label class="label"><span class="label-text text-slate-300">备注名称</span></label>
                    <input type="text" v-model="form.name" class="input input-bordered w-full bg-slate-900 border-slate-600 focus:border-primary" />
                </div>
                <div v-if="activeTab === 'subscription'" class="form-control w-full">
                    <label class="label"><span class="label-text text-slate-300">订阅链接 (URL)</span></label>
                    <input type="text" v-model="form.url" placeholder="https://..." class="input input-bordered w-full bg-slate-900 border-slate-600 focus:border-primary" />
                </div>
                <div v-if="activeTab === 'node'" class="form-control w-full">
                    <label class="label"><span class="label-text text-slate-300">节点链接</span></label>
                    <textarea v-model="form.url" placeholder="vmess://..." class="textarea textarea-bordered h-32 bg-slate-900 border-slate-600 focus:border-secondary font-mono text-sm"></textarea>
                </div>
            </div>
            <div class="modal-action bg-slate-900/30 p-4 m-0 border-t border-slate-700">
                <button class="btn btn-ghost" @click="resetForm">取消</button>
                <button class="btn text-white" :class="activeTab === 'subscription' ? 'btn-primary' : 'btn-secondary'" @click="saveItem" :disabled="submitting">
                    <span v-if="submitting" class="loading loading-spinner"></span> {{ isEditing ? '更新' : '保存' }}
                </button>
            </div>
        </div>
    </dialog>

    <div v-if="toast.show" class="toast toast-bottom toast-end z-50">
        <div class="alert shadow-lg text-white" :class="toast.type === 'success' ? 'alert-success' : 'alert-error'">
            <span>{{ toast.message }}</span>
        </div>
    </div>

</div>

<script>
    const { createApp, ref, onMounted, computed } = Vue

    createApp({
        setup() {
            const items = ref([])
            const loading = ref(true)
            const showModal = ref(false)
            const submitting = ref(false)
            const isEditing = ref(false)
            const currentId = ref(null)
            const activeTab = ref('subscription') 
            
            const form = ref({ name: '', url: '' })
            const toast = ref({ show: false, message: '', type: 'success' })

            // 你的面板域名（自动获取）
            const domain = window.location.origin

            // 获取列表
            const fetchItems = async () => {
                loading.value = true
                try {
                    const res = await fetch('/api/subs')
                    const data = await res.json()
                    if (data.success) items.value = data.data
                } catch (e) { console.error(e) } 
                finally { loading.value = false }
            }

            const subCount = computed(() => items.value.filter(i => i.type === 'subscription').length)
            const nodeCount = computed(() => items.value.filter(i => i.type === 'node').length)

            // 生成并复制链接
            const copyLink = (type) => {
                // 基础聚合地址 (v2ray格式)
                const baseSubUrl = `${domain}/subscribe`
                let finalUrl = baseSubUrl

                if (type === 'clash') {
                    // 使用 acl4ssr 在线转换 (你也可以换成其他的 SubConverter 后端)
                    // 这里我们将 baseSubUrl 作为 'url' 参数传进去
                    const backend = "https://api.acl4.ssr/sub" 
                    const target = "clash"
                    finalUrl = `${backend}?target=${target}&url=${encodeURIComponent(baseSubUrl)}&insert=false`
                }

                navigator.clipboard.writeText(finalUrl).then(() => {
                    showToast(`已复制 ${type === 'clash' ? 'Clash' : 'v2ray'} 聚合链接`)
                })
            }

            // 保存
            const saveItem = async () => {
                if (!form.value.name || !form.value.url) return showToast('请填写完整', 'error')
                submitting.value = true
                try {
                    const url = isEditing.value ? `/api/subs/${currentId.value}` : '/api/subs'
                    const method = isEditing.value ? 'PUT' : 'POST'
                    const payload = { name: form.value.name, url: form.value.url, type: activeTab.value }
                    
                    const res = await fetch(url, { method, headers: {'Content-Type':'application/json'}, body: JSON.stringify(payload) })
                    const data = await res.json()
                    if (data.success) {
                        showToast('保存成功'); fetchItems(); resetForm()
                    }
                } catch (e) { showToast('操作失败', 'error') }
                finally { submitting.value = false }
            }

            // 删除
            const deleteItem = async (id) => {
                if(!confirm('确认删除?')) return
                await fetch(`/api/subs/${id}`, { method: 'DELETE' })
                fetchItems()
                showToast('已删除')
            }

            // 切换状态
            const toggleStatus = async (item) => {
                const s = item.status === 1 ? 0 : 1
                item.status = s
                await fetch(`/api/subs/${item.id}`, { method: 'PUT', headers:{'Content-Type':'application/json'}, body: JSON.stringify({status: s}) })
            }

            const openModal = (item) => {
                if(item) { form.value = {...item}; currentId.value = item.id; activeTab.value = item.type; isEditing.value = true }
                else { form.value = {name:'', url:''}; activeTab.value = 'subscription'; isEditing.value = false }
                showModal.value = true
            }

            const resetForm = () => { showModal.value = false; setTimeout(()=>form.value={name:'',url:''}, 200) }
            const editItem = (i) => openModal(i)
            const showToast = (m, t='success') => { toast.value = {show:true, message:m, type:t}; setTimeout(()=>toast.value.show=false, 3000) }

            onMounted(fetchItems)

            return { items, loading, showModal, form, submitting, isEditing, activeTab, subCount, nodeCount, saveItem, deleteItem, toggleStatus, openModal, resetForm, editItem, toast, copyLink }
        }
    }).mount('#app')
</script>
</body>
</html>
