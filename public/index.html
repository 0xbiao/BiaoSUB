<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiaoSUB 管理面板</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#ec4899',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0f172a;
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            min-height: 100vh;
        }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .break-anywhere { overflow-wrap: anywhere; }
    </style>
</head>
<body class="text-slate-200">

<div id="app" class="container mx-auto px-4 py-8 max-w-5xl">
    
    <div class="navbar glass-panel rounded-2xl mb-8 shadow-xl">
        <div class="flex-1">
            <a class="btn btn-ghost normal-case text-2xl font-bold bg-gradient-to-r from-primary to-secondary text-transparent bg-clip-text">
                <i class="fa-solid fa-bolt mr-2 text-yellow-400"></i> BiaoSUB
            </a>
        </div>
        <div class="flex-none gap-2">
            <button @click="openModal()" class="btn btn-primary btn-sm md:btn-md text-white shadow-lg hover:scale-105 transition-transform">
                <i class="fa-solid fa-plus"></i> 添加资源
            </button>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
        <div class="stat glass-panel rounded-2xl shadow-lg">
            <div class="stat-figure text-primary"><i class="fa-solid fa-globe text-3xl"></i></div>
            <div class="stat-title text-slate-400">订阅列表</div>
            <div class="stat-value text-primary">{{ subCount }}</div>
            <div class="stat-desc text-slate-500">机场/自建订阅源</div>
        </div>
        
        <div class="stat glass-panel rounded-2xl shadow-lg">
            <div class="stat-figure text-secondary"><i class="fa-solid fa-microchip text-3xl"></i></div>
            <div class="stat-title text-slate-400">独立节点</div>
            <div class="stat-value text-secondary">{{ nodeCount }}</div>
            <div class="stat-desc text-slate-500">单节点直连</div>
        </div>

        <div class="stat glass-panel rounded-2xl shadow-lg">
            <div class="stat-figure text-emerald-400"><i class="fa-solid fa-link text-3xl"></i></div>
            <div class="stat-title text-slate-400">聚合状态</div>
            <div class="stat-value text-emerald-400 text-lg">等待生成</div>
            <div class="stat-desc text-slate-500">转换服务配置中</div>
        </div>
    </div>

    <div v-if="loading" class="flex justify-center py-20">
        <span class="loading loading-infinity loading-lg text-primary"></span>
    </div>

    <div v-else class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div v-for="item in items" :key="item.id" 
             class="card bg-slate-800/50 shadow-xl border border-slate-700 hover:border-primary/50 transition-all duration-300 group">
            <div class="card-body p-6">
                <div class="flex justify-between items-start gap-4">
                    <div class="mt-1">
                        <div v-if="item.type === 'subscription'" class="w-10 h-10 rounded-full bg-indigo-500/20 flex items-center justify-center text-indigo-400">
                            <i class="fa-solid fa-rss"></i>
                        </div>
                        <div v-else class="w-10 h-10 rounded-full bg-pink-500/20 flex items-center justify-center text-pink-400">
                            <i class="fa-solid fa-network-wired"></i>
                        </div>
                    </div>
                    
                    <div class="flex-1 min-w-0">
                        <h2 class="card-title text-slate-100 mb-1 text-base items-center">
                            <span class="truncate">{{ item.name }}</span>
                            <span v-if="item.type === 'subscription'" class="badge badge-xs badge-primary badge-outline">SUB</span>
                            <span v-else class="badge badge-xs badge-secondary badge-outline">NODE</span>
                        </h2>
                        <p class="text-xs text-slate-500 font-mono mt-1 break-all line-clamp-2" :title="item.url">
                            {{ item.url }}
                        </p>
                    </div>
                    
                    <div class="form-control">
                        <label class="cursor-pointer label">
                            <input type="checkbox" class="toggle toggle-success toggle-sm" 
                                   :checked="item.status === 1" 
                                   @change="toggleStatus(item)" />
                        </label>
                    </div>
                </div>

                <div class="divider my-2 bg-slate-700/50 h-[1px]"></div>

                <div class="card-actions justify-between items-center mt-2">
                    <div class="text-xs text-slate-600">
                        创建于 {{ new Date(item.created_at).toLocaleDateString() }}
                    </div>
                    <div class="flex gap-3">
                        <button @click="copyToClipboard(item.url)" class="btn btn-ghost btn-xs text-slate-400 hover:text-white" title="复制">
                            <i class="fa-regular fa-copy"></i>
                        </button>
                        <button @click="editItem(item)" class="btn btn-ghost btn-xs text-slate-400 hover:text-blue-400" title="编辑">
                            <i class="fa-solid fa-pen"></i>
                        </button>
                        <button @click="deleteItem(item.id)" class="btn btn-ghost btn-xs text-slate-400 hover:text-red-500" title="删除">
                            <i class="fa-regular fa-trash-can"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div v-if="!loading && items.length === 0" class="text-center py-20 opacity-50">
        <i class="fa-solid fa-folder-open text-6xl mb-4 text-slate-600"></i>
        <p>暂无数据，请点击右上角添加</p>
    </div>

    <dialog id="main_modal" class="modal" :class="{ 'modal-open': showModal }">
        <div class="modal-box bg-slate-800 border border-slate-700 p-0 overflow-hidden">
            
            <div class="bg-slate-900/50 p-4 border-b border-slate-700 flex justify-between items-center">
                <h3 class="font-bold text-lg text-white">
                    {{ isEditing ? '编辑资源' : '添加资源' }}
                </h3>
                <button @click="resetForm" class="btn btn-sm btn-circle btn-ghost">✕</button>
            </div>

            <div v-if="!isEditing" class="tabs tabs-boxed bg-slate-900 m-4 p-1">
                <a class="tab flex-1 transition-all" 
                   :class="{ 'tab-active bg-indigo-600 text-white': activeTab === 'subscription' }"
                   @click="activeTab = 'subscription'">
                   <i class="fa-solid fa-rss mr-2"></i> 机场订阅
                </a>
                <a class="tab flex-1 transition-all" 
                   :class="{ 'tab-active bg-pink-600 text-white': activeTab === 'node' }"
                   @click="activeTab = 'node'">
                   <i class="fa-solid fa-network-wired mr-2"></i> 自建节点
                </a>
            </div>

            <div class="p-6 pt-2 flex flex-col gap-4">
                <div class="form-control w-full">
                    <label class="label"><span class="label-text text-slate-300">备注名称</span></label>
                    <input type="text" v-model="form.name" 
                           :placeholder="activeTab === 'subscription' ? '例如: 某某机场 VIP' : '例如: 香港自建节点'" 
                           class="input input-bordered w-full bg-slate-900 border-slate-600 focus:border-primary" />
                </div>

                <div v-if="activeTab === 'subscription'" class="form-control w-full">
                    <label class="label"><span class="label-text text-slate-300">订阅链接 (URL)</span></label>
                    <div class="relative">
                        <input type="text" v-model="form.url" placeholder="https://domain.com/api/v1/..." 
                               class="input input-bordered w-full bg-slate-900 border-slate-600 focus:border-primary pr-10" />
                        <div class="absolute right-3 top-3 text-slate-500">
                            <i class="fa-solid fa-link"></i>
                        </div>
                    </div>
                    <label class="label">
                        <span class="label-text-alt text-slate-500">支持各类机场订阅链接、Clash 托管链接</span>
                    </label>
                </div>

                <div v-if="activeTab === 'node'" class="form-control w-full">
                    <label class="label"><span class="label-text text-slate-300">节点分享链接</span></label>
                    <textarea v-model="form.url" placeholder="vmess://...&#10;vless://...&#10;ss://..." 
                              class="textarea textarea-bordered h-32 bg-slate-900 border-slate-600 focus:border-secondary font-mono text-sm"></textarea>
                    <label class="label">
                        <span class="label-text-alt text-slate-500">支持 vmess, vless, ss, trojan, hysteria 等协议链接</span>
                    </label>
                </div>
            </div>

            <div class="modal-action bg-slate-900/30 p-4 m-0 border-t border-slate-700">
                <button class="btn btn-ghost" @click="resetForm">取消</button>
                <button class="btn text-white" 
                        :class="activeTab === 'subscription' ? 'btn-primary' : 'btn-secondary'"
                        @click="saveItem" :disabled="submitting">
                    <span v-if="submitting" class="loading loading-spinner"></span>
                    {{ isEditing ? '更新' : '保存' }}
                </button>
            </div>
        </div>
        <form method="dialog" class="modal-backdrop">
            <button @click="resetForm">close</button>
        </form>
    </dialog>

    <div v-if="toast.show" class="toast toast-bottom toast-end z-50">
        <div class="alert shadow-lg text-white" :class="toast.type === 'success' ? 'alert-success' : 'alert-error'">
            <span>{{ toast.message }}</span>
        </div>
    </div>

</div>

<script>
    const { createApp, ref, onMounted, computed } = Vue

    createApp({
        setup() {
            const items = ref([])
            const loading = ref(true)
            const showModal = ref(false)
            const submitting = ref(false)
            const isEditing = ref(false)
            const currentId = ref(null)
            const activeTab = ref('subscription') // 'subscription' or 'node'
            
            const form = ref({ name: '', url: '' })
            const toast = ref({ show: false, message: '', type: 'success' })

            // 获取数据
            const fetchItems = async () => {
                loading.value = true
                try {
                    const res = await fetch('/api/subs')
                    
                    // 错误处理：如果不是JSON，通常意味着后端报错了
                    const contentType = res.headers.get('content-type');
                    if (!res.ok || !contentType || !contentType.includes('application/json')) {
                        throw new Error('连接服务器失败，请检查数据库是否创建')
                    }

                    const data = await res.json()
                    if (data.success) {
                        items.value = data.data
                    } else {
                        throw new Error(data.error)
                    }
                } catch (e) {
                    showToast(e.message, 'error')
                } finally {
                    loading.value = false
                }
            }

            const subCount = computed(() => items.value.filter(i => i.type === 'subscription').length)
            const nodeCount = computed(() => items.value.filter(i => i.type === 'node').length)

            // 保存 (新增或编辑)
            const saveItem = async () => {
                if (!form.value.name || !form.value.url) {
                    showToast('请填写名称和链接', 'error')
                    return
                }
                
                submitting.value = true
                try {
                    let url = '/api/subs'
                    let method = 'POST'
                    if (isEditing.value) {
                        url = `/api/subs/${currentId.value}`
                        method = 'PUT'
                    }

                    // 构造发送的数据
                    const payload = {
                        name: form.value.name,
                        url: form.value.url,
                        type: activeTab.value // 根据当前标签页决定类型
                    }

                    const res = await fetch(url, {
                        method: method,
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    })
                    const data = await res.json()
                    
                    if (data.success) {
                        showToast(isEditing.value ? '更新成功' : '添加成功')
                        fetchItems()
                        resetForm()
                    } else {
                        throw new Error(data.error)
                    }
                } catch (e) {
                    showToast(e.message, 'error')
                } finally {
                    submitting.value = false
                }
            }

            // 删除
            const deleteItem = async (id) => {
                if (!confirm('确定要删除吗？')) return
                try {
                    const res = await fetch(`/api/subs/${id}`, { method: 'DELETE' })
                    const data = await res.json()
                    if (data.success) {
                        showToast('删除成功')
                        fetchItems()
                    } else {
                        showToast('删除失败', 'error')
                    }
                } catch (e) {
                    showToast('网络错误', 'error')
                }
            }

            // 切换状态
            const toggleStatus = async (item) => {
                const newStatus = item.status === 1 ? 0 : 1
                item.status = newStatus 
                try {
                    await fetch(`/api/subs/${item.id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ status: newStatus })
                    })
                } catch (e) {
                    showToast('更新状态失败', 'error')
                    item.status = item.status === 1 ? 0 : 1
                }
            }

            // 打开模态框
            const openModal = (item = null) => {
                if (item) {
                    // 编辑模式
                    form.value = { name: item.name, url: item.url }
                    activeTab.value = item.type || 'subscription'
                    currentId.value = item.id
                    isEditing.value = true
                } else {
                    // 新增模式
                    form.value = { name: '', url: '' }
                    activeTab.value = 'subscription' // 默认显示订阅页
                    isEditing.value = false
                    currentId.value = null
                }
                showModal.value = true
            }

            const resetForm = () => {
                showModal.value = false
                setTimeout(() => {
                    form.value = { name: '', url: '' }
                    isEditing.value = false
                    currentId.value = null
                }, 200)
            }

            const editItem = (item) => openModal(item)

            const copyToClipboard = (text) => {
                navigator.clipboard.writeText(text).then(() => showToast('已复制'))
            }

            const showToast = (msg, type = 'success') => {
                toast.value = { show: true, message: msg, type }
                setTimeout(() => toast.value.show = false, 3000)
            }

            onMounted(() => {
                fetchItems()
            })

            return {
                items, loading, showModal, form, submitting, isEditing, activeTab,
                subCount, nodeCount,
                saveItem, deleteItem, toggleStatus, openModal, resetForm, editItem,
                toast, copyToClipboard
            }
        }
    }).mount('#app')
</script>
</body>
</html>
